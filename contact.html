<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil Restaurant LeFiasco, sur Orléans</title>

</head>

<body>
    <header>
        <h1>LeFiasco, Contact</h1>
        <nav>
            <a href="index.html" title="Accueil">Accueil</a>
            <a href="menu.html" title="Voir le menu">Menu</a>
            <a href="contact.html" title="Nous contacter">Contact</a>
        </nav>
        <img src="img/lefiascobanniere.jpg" alt="Bannière restaurant LeFiasco" width="1260" height="366">
    </header>
    <section>
    <p>
        <h2>Où nous trouver</h2><br>
        129 Rue de la Démonstration<br>
        45000 Orléans<br>
        France
    </p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2674.770167688543!2d1.9003882154610447!3d47.90213357550901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e4e4d4396eefe3%3A0xb4577bf491e0fdf7!2s2%20Rue%20des%20Minimes%2C%2045000%20Orl%C3%A9ans!5e0!3m2!1sfr!2sfr!4v1595102809184!5m2!1sfr!2sfr" width="1200" height="300" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    <h2>Nous envoyer un mail</h2>
    <form action="contact.html">
        <div>
            <label for="email">Votre email </label>
            <input type="email" required id="email" name="email" placeholder="Votre email">
        </div>
        <div>
            <label for="firstname">Votre prénom </label>
            <input type="text" required id="firstname" name="firstname">
        </div>
        <div>
            <label for="message">Votre message </label>
            <textarea name="message" id="message" required></textarea>
        </div>
        <button type="submit">Envoyer votre email</button>
    </form>
    </section>
    <footer>
        <address>129 Rue de la Démonstration</address>
    </footer>
    
</body>
